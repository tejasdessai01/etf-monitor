name: Import Full ETF Universe

# Run manually from Actions tab, or every Sunday at 03:00 UTC to catch new listings.
on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 0'   # Sunday 03:00 UTC

jobs:
  import:
    name: Import all ETFs from SEC EDGAR
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # import-all-etfs.mjs pulls every US-listed ETF from SEC EDGAR and
      # upserts them into Supabase.  Prices/AUM are filled by the cron job.
      - name: Run ETF universe import
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: node scripts/import-all-etfs.mjs
